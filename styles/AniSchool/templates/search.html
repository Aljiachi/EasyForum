<form name="search" method="post" action="index.php?action=search_do">

  <table border="0" cellspacing="1" cellpadding="4" class="tborder">

    <tr>

      <td colspan="2" class="thead">{lang.adsearch}</td>

    </tr>

    <tr>

   <td class="tct"  width="50%">

   <fieldset>

   <legend>{lang.search_word}</legend>

   <input type="text" name="search_word" /> <br />

      </fieldset>

   </td>

   <td class="tct" >

   <fieldset>

   <legend>{lang.search_user}</legend>

   <input type="text" id="User" name="search_user" autocomplete="off" onkeypress="GetUser(this.value,'User');"/> <br />
   
   <div id="getUser" class="FMenu"></div>

      </fieldset>

   </td>

    </tr>

  </table>

  <table width="95%" border="0"  align="center" >

    <tr>

      <td colspan="2" class="thead">{lang.search_options}</td>

    </tr>

    <tr>

   <td class="tct" width="50%">

   <fieldset>

   <legend>{lang.search_forum}</legend>

<select name="section" size="5" multiple>

<option value="all" selected>{lang.all_forums}</option>

{ForumsList}

</select>

      </fieldset>

   </td>

   <td class="tct" >

   <fieldset>

   <legend>{lang.search_order}</legend>

<select name="order">

<option value="DESC">{lang.order_desc}</option>

<option value="ASC">{lang.order_asc}</option>

</select>

      </fieldset>

    <fieldset>

   <legend>{lang.search_in}</legend>

<select name="in">

<option value="title">{lang.search_titles}</option>

<option value="post">{lang.search_posts}</option>

</select>

      </fieldset>

   </td>

    </tr>

  </table>

<div align="center"><input type="submit" name="search_do" value="{lang.send_search}" /></div>

</form>
